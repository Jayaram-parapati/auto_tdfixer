<script>



document.addEventListener("DOMContentLoaded", function () {
    var yearSelect = document.getElementById("Filter Year");
  var currentYear = new Date().getFullYear();
  for (var i = currentYear; i >= 2000; i--) {
      var option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      yearSelect.appendChild(option);
  }

    var monthSelect = document.getElementById("Filter Month");
  var months = ["-All-", "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
  for (var i = 0; i < months.length; i++) {
      var option = document.createElement("option");
      option.value = months[i];
      option.textContent = months[i];
      monthSelect.appendChild(option);
  }
})


  function displayFileName() {
     fileInput = document.getElementById('upload-file');
     fileLabel = document.getElementById('file-label');

    if (fileInput.files.length > 0) {
      fileLabel.textContent = fileInput.files[0].name;
    } 
    else {
      fileLabel.textContent = 'Choose file';
    }
  }


  function submitFile() {
    const fileInput = document.getElementById('upload-file');
  var data = new FormData()
  data.append('file', fileInput.files[0])


  fetch("/uploadfile",{"method":"POST", body:data}).then(res=>res.json()).then(data=>{
    console.log(data);
  });
}




</script>
